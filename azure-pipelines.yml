# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '27477a28-0c43-4140-91da-f6a9fd643b65'
  imageRepository: 'gprojectsazbhjbassessment'
  containerRegistry: 'bhjbcontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/aspnet-core-dotnet-core/Dockerfile'
  tag: '$(Build.BuildId)'
  #tag: 'latest'
  

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

   
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Here we create a build source Artifact file to keep the Terraform files locally to be used in the release pipeline process
    # This setting create the zip Artifacte file 
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(Build.SourcesDirectory)'
        includeRootFolder: true
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    # This setting stored the zip'ed Artifcate to location
    - task: CopyPublishBuildArtifacts@1
      inputs:
        CopyRoot: '$(Build.ArtifactStagingDirectory)'
        Contents: '**'
        ArtifactName: 'drop'
        ArtifactType: 'Container'